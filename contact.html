    <main>
        <div class="container mt-5">
            <h2 class="text-center text-primary mt-5">Member Registration Form</h2>
            <form class="border p-4 shadow-sm bg-light">
                <div class="row">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control is-invalid" id="firstName" placeholder="First Name" required>
                        <div class="invalid-feedback">
                            First Name is required.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control is-valid mb-3" id="lastName" placeholder="Last Name"
                            required>
                        <div class="valid-feedback">
                            Last Name is required.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <input type="email" class="form-control mb-3" placeholder="Email Address" required>
                    <input type="text" class="form-control mb-3" placeholder="Password" required>
                </div>
                <div class="row">
                    <button class="btn btn-danger w-100">Add User</button>
                </div>
            </form>
